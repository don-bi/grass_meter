<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Grass</title>
    <script src="../static/js/main.js" defer></script>
    <script src="../static/js/quiz.js" defer></script>
</head>
<body class="animequiz">
    <nav>
        <form class="nav-links">
            <ul class="nav-side">
            <li>
                <button class='nav-button' formaction="/">Home</button>
            </li>
            <li>
                <button class='nav-button' formaction="/logout">Logout</button>
            </li>
            </ul>
            <ul class="nav-side">
            <li>
                <button class='nav-button' formaction="/pokequiz/none">Pokemon Quiz</button>
            </li>
            <li>
                <button class='nav-button active' formaction="/animequiz/none">Anime Quiz</button>
            </li>
            </ul>
        </form>
        <div class="grass-meter">
            <div class="title left">Grass</div>
            <div class="value">{{grassometer}}</div>
            <div class="title right">o' Meter</div>
        </div>
    </nav>
    <form class="answer-choice-form">
        <div class="banner">{{status}} <br> {{grass_diff}}</div>
        <img src= {{correct_img}} alt="anime" class="quiz-img">
        <div class="answer-choice {{choices_status[0]}}">{{choices[0]}}</div>
        <div class="answer-choice {{choices_status[1]}}">{{choices[1]}}</div>
        <div class="answer-choice {{choices_status[2]}}">{{choices[2]}}</div>
        <div class="answer-choice {{choices_status[3]}}">{{choices[3]}}</div>
        <button formaction="" type="submit" class="submit anime" disabled>Submit Answer</button>
    </form>
</body>
</html>
