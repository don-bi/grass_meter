<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Grass</title>
    <script src="../static/js/main.js" defer></script>
</head>
<body class="questionnaire d-flex flex-column align-items-center justify-content-center">
    <form class="questionnaire-form" action="/submitquestionnaire" method="POST">
        <label class="form-label">
            On average, how many hours of sports do you play per day?
        </label>
        <input type="range" class="form-range" name="sports"
        value="0" min="0" max="24"
        oninput="this.nextElementSibling.value = this.value">
        <output class="sports-output mb-4">0</output>

        <label class="form-label">
            On average, how many hours of video games do you play per day?
        </label>
        <input type="range" class="form-range" name="games"
        value="0" min="0" max="24"
        oninput="this.nextElementSibling.value = this.value">
        <output class="sports-output mb-4">0</output>
        <br>
        
        <button class="rounded-3" type="submit">Submit Info</button>
    </form>

</body>
